<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/256/musical-notes.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- song -->
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="Jacinto" />
      </div>
      <h2 id="title">Eletric Chill Machine</h2>
      <h3 id="artist">Jacinto</h3>
      <audio src="music/jacinto-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0.11</span>
          <span id="duration">2.11</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="previous" title="previous"></i>
        <i class="fas fa-play main-button" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
